<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="contactForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Varun" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Sharma" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="varunsharma@gmail.com" required />

      <label for="company">Company:</label>
      <input type="text" id="company" name="company" placeholder="Spiritual Enlightenment Inc." />

      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" placeholder="Data Scientist" />

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
      </select>

      <label class="passport-question">Do you have a passport?</label>
      <div class="radio-buttons">
        <!-- yes radio button -->
        <span>
          <input type="radio" id="yes" name="passport" value="yes" onclick="togglePassword(true)" />
          <label for="yes">Yes</label>
        </span>

        <!-- no radio button -->
        <span>
          <input type="radio" id="no" name="passport" value="no" onclick="togglePassword(false)" checked />
          <label for="no">No</label>
        </span>
      </div>

      <label class="passport-number" for="passportNumber">Passport Number:</label>
      <input class="passport-number" type="text" id="passportNumber" name="passportNumber" placeholder="231232" />

      <label class="full-col-span">Please select all the skills that you have:</label>
      <div class="checkbox-grid full-col-span">
        <span>
          <input type="checkbox" id="html" name="skills" value="html" />
          <label for="html">HTML</label>
        </span>

        <span>
          <input type="checkbox" id="javascript" name="skills" value="javascript" />
          <label for="javascript">JavaScript</label>
        </span>

        <span>
          <input type="checkbox" id="tableau" name="skills" value="tableau" />
          <label for="tableau">Tableau</label>
        </span>

        <span>
          <input type="checkbox" id="powerBi" name="skills" value="powerBi" />
          <label for="powerBi">Power BI</label>
        </span>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
